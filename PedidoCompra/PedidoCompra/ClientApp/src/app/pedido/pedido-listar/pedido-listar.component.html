<div class="container">

  <h1><a [routerLink]="['/pedidos/novo']" title="Novo pedido"><span class="glyphicon glyphicon-plus"></span></a> Lista de pedidos</h1>
  <hr />
  <div class="alert alert-danger" *ngIf="resultado.isValid == false">
    <ul *ngFor="let error of resultado.errors">
      <li style="font-weight: bold;">{{error}}</li>
    </ul>
    <br />
  </div>
  <div class="alert alert-success" *ngIf="resultado.isValid">
    <p style="font-weight: bold;">
      Sucesso.
    </p>
    <br />
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Criado</th>
        <th>Descrição</th>
        <th>Status</th>
        <th>Funções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pedidos">
        <td>{{ item.criado }}</td>
        <td>{{ item.descricao }}</td>
        <td>{{ item.status }}</td>
        <td>
          <a href="javascript:void(0)" (click)="deletar(item)"><i class="fa fa-close" style="font-size:22px;"></i></a>
          <a href="javascript:void(0)" (click)="editar(item.id)"><i class="fa fa-edit" style="font-size:22px;"></i></a>
        </td>
      </tr>
    </tbody>

  </table>
</div>
