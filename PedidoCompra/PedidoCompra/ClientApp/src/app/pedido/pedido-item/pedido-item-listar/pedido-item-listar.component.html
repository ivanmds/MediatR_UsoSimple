<table class="table">
  <thead>
    <tr>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Valor unitário</th>
      <th>Valor total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itens">
      <td>{{item.descricao}}</td>
      <td>{{item.quantidade}}</td>
      <td>{{item.valorUnitario}}</td>
      <td>{{ item.quantidade * item.valorUnitario }}</td>
    </tr>
  </tbody>
</table>
