<table class="table">
  <thead>
    <tr>
      <th>Criado</th>
      <th>Descrição</th>
      <th>Status</th>
      <th>Funções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of pedidos">
      <td>{{ item.criado }}</td>
      <td>{{ item.descricao }}</td>
      <td>{{ item.status }}</td>
      <td>
        <a href="javascript:void(0)" (click)="deletar(item)"><i class="fa fa-close" style="font-size:18px;"></i></a>
        <a href="javascript:void(0)" (click)="editar(item.id)">editar</a>
      </td>
    </tr>
  </tbody>

</table>
