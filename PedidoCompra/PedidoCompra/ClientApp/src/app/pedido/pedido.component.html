<div class="container">
  <h1>
    <a href="javascript:void(0)" [routerLink]="['/pedidos/listar']" title="Novo pedido">
      <span class='glyphicon glyphicon-th-list'></span>
    </a> Cadatro do pedido
  </h1>
  <hr />
  <div class="alert alert-danger" *ngIf="resultado.isValid == false">
    <ul *ngFor="let error of resultado.errors">
      <li style="font-weight: bold;">{{error}}</li>
    </ul>
    <br />
  </div>
  <div class="alert alert-success" *ngIf="resultado.isValid">
    <p style="font-weight: bold;">
      Sucesso.
    </p>
    <br />
  </div>
  <form class="form-horizontal" [formGroup]="form" novalidate>
    <input type="hidden" formControlName="id" />
    <div class="form-group">
      <label>Data da criação</label>
      <input type="date" class="form-control" formControlName="criado" />
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <textarea class="form-control" formControlName="descricao" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label>Status</label>
      <select class="form-control" formControlName="status">
        <option value="0">Definir</option>
        <option value="1">Analisando</option>
        <option value="2">Reprovado</option>
        <option value="3">Aprovado</option>
      </select>
    </div>
    <app-pedido-item-listar [itens]="pedidoItens" (itemDeletado)="itemDeletado($event)"></app-pedido-item-listar>
    <div class="container" style="text-align: right;">
      <app-pedido-item-modal (novoItem)="novoItemDoPedido($event)"></app-pedido-item-modal>
    </div>
    <br />
    <div formGroupName="cartao">
      <h3>Dados do cartão</h3>
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" formControlName="nome" />
      </div>

      <div class="form-group">
        <label>Número</label>
        <input type="text" class="form-control" formControlName="numero" />
      </div>

      <div class="form-group">
        <label>Vencimento</label>
        <input type="text" class="form-control" formControlName="vencimento" />
      </div>

      <div class="form-group">
        <label>Código</label>
        <input type="number" class="form-control" formControlName="codigo" />
      </div>
    </div>

    <br />
    <button type="submit" class="btn btn-success" [disabled]="!form.valid" (click)="onSubmit()">Salvar</button>
  </form>
</div>

<br />
